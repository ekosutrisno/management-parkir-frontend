<div class="container">
  <div class="row p-4 d-flex">
    <div class="col-md align-content-center">
      <div [hidden]="submitted" class="card mt-3 w-50">
        <div class="card-header">
          <h2>Add Keendaraan Masuk</h2>
        </div>
        <div class="card-body">
          <div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Tipe Kendaraan</label>
                <select type="text" class="form-control form-control-lg" id="tipe" required [(ngModel)]="kendaraan.tipe"
                  (ngModelChange)="kendaraan.tipe = $event.toUpperCase()" name="tipe" required>
                  <option value="SUV">SUV</option>
                  <option value="MPV">MPV</option>
                  <option value="SEDAN">SEDAN</option>
                  <option value="TRUK">TRUK</option>
                </select>
              </div>

              <div class="form-group">
                <label for="name">Warna Kendaraan</label>
                <input type="text" class="form-control form-control-lg" id="warna" required
                  [(ngModel)]="kendaraan.warna" name="warna">
              </div>

              <div class="form-group">
                <label for="name">Plat Nomor</label>
                <input type="text" class="form-control form-control-lg" id="platNomor" required
                  [(ngModel)]="kendaraan.platNomor" (ngModelChange)="kendaraan.platNomor = $event.toUpperCase()"
                  name="platNomor">
              </div>

              <div class="form-group">
                <label for="name">Parkir Lot</label>
                <select type="text" class="form-control form-control-lg" id="parkirLot" required
                  [(ngModel)]="parkirLot.id" name="parkirLot">
                  <option *ngIf="listParkir == null" value="" selected="selected">Slot Parkir Penuh</option>
                  <option *ngFor="let pk of listParkir" value={{pk.id}}>{{pk.nama}}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Kendaraan Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newKendaraan()">Add</button>
</div>
